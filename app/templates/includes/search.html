{% extends "layout.html" %}

{% block content %}
    <h1>{{ ('Search Results') }}</h1>
    {% for post in posts %}
        {% include 'single-post.html' %}
    {% endfor %}
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% end if %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span>
                    {{ ('Previous results') }}
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% end if %}">
                <a href="{{ next_url or '#' }}">
                    {{ ('Next results') }}
                    <span aria-hidden="true">&larr;</span>
                    
                </a>
            </li>
            
        </ul>
    </nav>
{% endblock %}
